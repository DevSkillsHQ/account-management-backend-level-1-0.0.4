name: Tests
on:
  push:
    branches:
      - '*'
      - '*/*'
      - '!master'
      - '!main'
jobs:
  tests:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Java 17
        uses: actions/setup-java@v2
        with:
         distribution: 'adopt'
         java-version: '17'  
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.2
      - name: Update host
        run: "sed 's/host.docker.internal/localhost/g' cypress.config.js > temp.js && mv temp.js cypress.config.js"
      - name: Fetch apiUrl
        run: |
          URL=$(sed -n "s/.*apiUrl: *'\(.*\)'.*/\1/p" cypress.config.js)
          echo ::set-output name=apiUrl::${URL}/ping
        shell: bash
      - name: Ensure mochawesome
        run: 'jq -r ".[\"devDependencies\"] |= (.mochawesome = \"^6.2.2\")" package.json > package.json.tmp && mv package.json.tmp package.json'
      - name: Install deps
        run: npm install
      - name: Update test reporter
        run: |
          sed 's/module.exports = defineConfig({/module.exports = defineConfig({\n  reporter: '\"'mochawesome'\"',/g' cypress.config.js > temp.js
          mv temp.js cypress.config.js
      - name: Run tests
        uses: cypress-io/github-action@v5
        with:
          build: npm run build
          start: npm run start
          wait-on: ${{ steps.fetchApiUrl.outputs.apiUrl }}
      - name: Fetch test results
        if: always()
        run: "echo ::set-output name=results::$(jq -r '[.results[].suites[].tests[] | {test: .title, result: .state}]' cypress/results/mochawesome.json)"
        id: fetchTestResults
      - name: Set repo env var
        if: always()
        run: echo "github_repo=$GITHUB_REPOSITORY" >> $GITHUB_ENV
      - name: Publish test results. Attempt 1.
        uses: joelwmale/webhook-action@master
        if: always()
        with:
          url: ${{ vars.AUTO_SCORE_WEBHOOK_URL }}
          body: '{"assignmentRepository": "${{ env.github_repo }}","results": [${{ steps.fetchTestResults.outputs.results }}]}'
      - name: Publish test results. Attempt 2.
        uses: joelwmale/webhook-action@master
        if: always()
        with:
          url: ${{ vars.AUTO_SCORE_WEBHOOK_URL }}
          body: '{"assignmentRepository": "${{ env.github_repo }}","results": [${{ steps.fetchTestResults.outputs.results }}]}'
